<body>
    <header>
        <nav>
            <a href="logo">
                <img src="#" alt="Logo">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Studio ▼</a>
                    <ul class="submenu">
                        <li><a href="#">Réserver</a></li>
                        <li><a href="#">Enregistrer</a></li>
                        <li><a href="#">Photographie</a></li>
                    </ul>
                </li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="register-btn">S'enregistrer</a>
        </nav>
    </header>

    <br>
    <h1>Nos studios !</h1>
    <br>

    <!--Wrapper pour les différents studios (projet perso Simon Dierickx)-->
    <section>
        <div class="wrapper">
            <!-- Item 1 -->
            <div class="item item1">
                <img id="studio-image-1" src="" alt="photo studio 1">
                <h5 id="studio-name-1"></h5>
                <h5>Prix :<p id="studio-price-1">??</p></h5>
            </div>
            <!-- Item 2 -->
            <div class="item item2">
                <img id="studio-image-2" src="" alt="photo studio 2">
                <h5 id="studio-name-2"></h5>
                <h5>Prix :<p id="studio-price-2">??</p></h5>
            </div>
            <!-- Item 3 -->
            <div class="item item3">
                <img id="studio-image-3" src="" alt="photo studio 3">
                <h5 id="studio-name-3"></h5>
                <h5>Prix :<p id="studio-price-3">??</p></h5>
            </div>
            <!-- Item 4 -->
            <div class="item item4">
                <img id="studio-image-4" src="" alt="photo studio 4">
                <h5 id="studio-name-4"></h5>
                <h5>Prix :<p id="studio-price-4">??</p></h5>
            </div>
        </div>
    </section>

    <!--Formulaire de réservation d'un studios-->
<br><br>
    <section class="form-container">
        <div class="form-wrapper">
            <h1>Réserver un studio</h1>
            <form action="/reserve" method="POST">

                <label for="nom">Votre nom</label>
                <select name="nom" id="nom"></select>

                <label for="studio">Choisir un studio</label>
                <select id="studio" name="studio" required></select>

                <label for="date_reservation">Date de réservation</label>
                <input type="date" id="date_reservation" name="date_reservation" required>

                <label for="nbr_personne">Nombre de personnes</label>
                <input type="number" name="nbr_personne" id="nbr_personne">

                <label for="heure_debut">Heure de début</label>
                <input type="time" id="heure_debut" name="heure_debut" required>

                <label for="heure_fin">Heure de fin</label>
                <input type="time" id="heure_fin" name="heure_fin" required>

                <label for="prixParHeure">Prix par heure</label>
                <span id="prixParHeure">0</span>

                <label for="prixTotal">Prix total</label>
                <span id="prixTotal"></span>

                <button type="submit">Réserver</button>
            </form>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
